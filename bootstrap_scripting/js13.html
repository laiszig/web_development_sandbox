<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
    <h1 style="text-align:center;width:100%">JavaScript - DropDownList</h1>
    <form name="frmRadio">
        <p style="text-align:center;width:100%">
        <select name="ddlPic" onchange="DemoDdlPic()">
            <option value="-1">Pic</option>
            <option value="Img1.jpg">Image-1</option>
            <option value="Img2.jpg">Image-2</option>
            <option value="Img3.jpg">Image-3</option>
        </select>
        <p style="text-align:center;width:100%" id="PicRes">
            
        </p>
        </p>
    </form>
    
    <script type="text/javascript">
        function DemoDdlPic()
        {
           var pic = frmRadio.ddlPic.value;
           var getPic = "<img src='" + pic + "' height='500px' width='100%'/>";
           document.getElementById("PicRes").innerHTML = getPic;
        }
    </script>
</body>
</html>
