<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

</head>
<body>
    <h1 style="text-align:center;width:100%">JavaScript - Textbox & Button Action Demo using ID Prop</h1>
    <form name="frmSample">
    <p style="text-align:center;width:100%">
        Value -1 <input type="text"  id="txtVal1" />
        <br /><br />
        Value - 2 <input type="text"  id="txtVal2" />
        <br /><br />
        <input type="button"  value="Addition" onclick="Addition()" />
        
        &nbsp;&nbsp;&nbsp;
        <input type="button"  value="Reset" onclick="ResetForm()" />
        <h2 style="text-align:center;width:100%" id="res">

        </h2>
    </p>
</form> 
    <script type="text/javascript">
     
     function Addition()
     {
        var x = parseFloat(document.getElementById("txtVal1").value);
        var y = parseFloat(document.getElementById("txtVal2").value);

        var add = x+y;

        document.getElementById("res").innerHTML = "Addition Value is " + add;
    }

    function ResetForm()
    {
       frmSample.txtVal1.value = "";
        frmSample.txtVal2.value = "";
        document.getElementById("res").innerHTML = "";
    }
    </script>
</body>
</html>
