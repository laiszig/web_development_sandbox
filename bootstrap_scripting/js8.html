<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript">
        //coding 
    </script>
</head>
<body>
    <h1 style="text-align:center;width:100%">JavaScript - Radio Buttons</h1>
    <form name="frmRadio">
        <p style="text-align:center;width:100%">
        <input type="radio" name="rdoBank"  value="cc" onchange="DemoRadio()" />Credit Card
        <input type="radio" name="rdoBank"  value="dc" onchange="DemoRadio()" />Debit Card
        <input type="radio" name="rdoBank"  value="nb" onchange="DemoRadio()" />Net Banking
        <h2 style="text-align:center;width:100%" id="res">

        </h2>
        </p>
    </form>
    

    <script type="text/javascript">
        function DemoRadio()
        {
            var bank = frmRadio.rdoBank.value;
            if(bank=="cc")
                document.getElementById("res").innerHTML = "Payment using Credit Card";
            if(bank=="dc")
                document.getElementById("res").innerHTML = "Payment using Debit Card";
            if(bank=="nb")
                document.getElementById("res").innerHTML = "Payment using Net Banking";
                
        }
    </script>
</body>
</html>
