<body>
    <h1 style="text-align:center;width:100%">JavaScript - Dropdown</h1>
    <form name="frmDdl">
        <p style="text-align:center;width:100%">
            City :  <select  name="ddlCity"  onchange="DemoDdl()">
                <option value="-1">Select City</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bangalore">Bangalore</option>
            </select>
            <h2 style="text-align:center;width:100%" id="res">

            </h2>
        </p>
    </form>
    
   <!-- Murali has Hobbies Gardening, Read Books, Chess -->

    <script type="text/javascript">
       function  DemoDdl()
       {
            var city = frmDdl.ddlCity.value;

            if(city!="-1")
                document.getElementById("res").innerHTML = "Your City : " + city;
            else
                alert("Please select a city");
       }
    </script>
</body>
</html>
