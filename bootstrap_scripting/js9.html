<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript">
        //coding 
    </script>
</head>
<body>
    <h1 style="text-align:center;width:100%">JavaScript - Checkbox</h1>
    <form name="frmChk">
        <p style="text-align:center;width:100%">
            Person Name : <input type="text" name="txtPname" />
            <br /> <br />
            Hobbies :
            <input type="checkbox"  name="chkHb1"  value="Gardening" />Gardening
            <input type="checkbox"  name="chkHb2"  value="Chess" />Playing Chess
            <input type="checkbox"  name="chkHb3"  value="Reading" />Reading Books
            <br /> <br />
            <input type="button"  value="Click Me" onclick="DemoCheck()" />

            <h2 style="text-align:center;width:100%" id="res">

            </h2>
        </p>
    </form>
    
   <!-- Murali having Hobbies Gardening, Reading Books, Chess -->

    <script type="text/javascript">
       function  DemoCheck()
       {
           var result = frmChk.txtPname.value;
           if(result!="")
           {
            result = result + " has Hobbies: ";
            var flag = false;
            if(frmChk.chkHb1.checked==true)
            {
                result = result + " Gardening,";
                flag = true;
            }
            if(frmChk.chkHb2.checked==true)
            {
                result = result + " Play Chess,";
                flag = true;
            }
            if(frmChk.chkHb3.checked==true)
            {
                result = result + " Read Books";
                flag = true;
            }
            if(flag==false)
                alert("Please select a hobby");
            else
                document.getElementById("res").innerHTML = result;
           }
           else
           alert("Please enter your name");
       }
    </script>
</body>
</html>
