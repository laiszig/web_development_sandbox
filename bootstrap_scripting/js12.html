<body>
    <h1 style="text-align:center;width:100%">JavaScript - Radio Buttons</h1>
    <form name="frmRadio">
        <p style="text-align:center;width:100%">
        <input type="radio" name="rdoPic"  value="Img1.jpg" onchange="DemoRadio()" />Image - 1 
        <input type="radio" name="rdoPic"  value="Img2.jpg" onchange="DemoRadio()" />Image - 2
        <input type="radio" name="rdoPic"  value="Img3.jpg" onchange="DemoRadio()" />Image - 3
        <p style="text-align:center;width:100%" id="PicRes">
            
        </p>
        </p>
    </form>
    
   

    <script type="text/javascript">
        function DemoRadio()
        {
           var pic = frmRadio.rdoPic.value;
           var getPic = "<img src='" + pic + "' height='500px' width='100%'/>";
           document.getElementById("PicRes").innerHTML = getPic;
        }
    </script>
</body>
