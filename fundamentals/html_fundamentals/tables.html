<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="style.css">
    <title>HTML Lessons</title>
</head>
  <body>
    <h1>About Tables</h1>
    <table>
       <thead>
        <tr>
          <th>Team</th>
          <th>Dates</th>
          <th>Totals</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Blue</td>
          <td rowspan="2">Mar. 10</td>
          <td>55</td>
        </tr>
        <tr>
          <td>Red</td>
          <td>80</td>
        </tr>
        <tr>
          <td colspan="2">Total:135</td>
          <td>135</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
